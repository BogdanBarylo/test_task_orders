{% extends 'index.html' %}

{% block title %}Удалить заказ №{{ order.id }}{% endblock %}

{% block content %}
<h2>Удалить заказ №{{ order.id }}</h2>
<p>Вы уверены, что хотите удалить этот заказ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'orders:list' %}">Отмена</a>
</form>
{% endblock %}
